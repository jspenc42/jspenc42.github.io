email: jspenc042@gmail.com
description: Some kind of cool and cryptic description <br /> of what this company does.
baseurl: "/forty-jekyll-theme" # the subpath of your site, e.g. /blog
url: # the base hostname & protocol for your site
author:
street_address:
city: Ogden
